{% extends "todo/base.html" %}

        {{ form.as_p }}
        <div class="row">

            <div class="col-md-8">
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" >Update</button>

        </div>

    <br />

{% endblock content %}
